<!DOCTYPE HTML>
<html>
	<head>
		<title>Objectified</title>
	</head>
	<body>

		<script type="text/javascript" src="Objectified.js"></script>
		<script>
			var sometemplate = {
				/* was nice but going too crazy with this...
				"headChildNodes":[
					{
						"tag" : "link",
						"attributes":{
							"rel" : "stylesheet",
							"type" : "text/css", 
							"href" : "css/main.css"
						}
					}
				],
				*/
				"childNodes": [
					{
						"tag" : "header",
						"attributes":{
							"className" : "someClass",
							"id" : "aheaderid",
							"data-popoman" : "yeaman"
						},
						"childNodes": [
							{
								"tag" : "p",
								"className" : "someClass",
								"id" : "aheaderid",
								"data" : "foo"
							}
						]
					},
					"popoman"
					,{
						"tag" : "article",
						"attributes":{
							"className" : "anArticle someContainer",
							"id" : "anarticleid"
						}
					},{
						"tag" : "footer",
						"attributes":{
							"className" : "a footer someClass",
							"id" : "afooterid"
						},
						"childNodes": [
							{
								"tag" : "ul",
								"childNodes": [
									{
										"tag" : "li"
									}
								]
							}
						]
					}
				]
			};
			var somedata = {
				"foo" : "pa",
				"lis" : []
			};
			Objectified.render(sometemplate,somedata)
		</script>

	</body>
</html>
