        var secondOtherDropOffItem = Objectified.render({
            tag:"ul",
            childrenDataHandling:{
                tagName : "li",
                dataBindedAttributes : {
                    innerHTML : []
                },
                attributes:{
                    className : "another-menu-item"
                }
            }
        }, ["home again","about again","test again","contact us again","love, peace &amp; chicken grease again"]);

        document.body.appendChild( secondOtherDropOffItem );

        var thirdDropOffItem = Objectified.render({
                tag:"div",
                children:[{
                    tag:"h1",
                    dataBindedAttributes:{
                        innerHTML:["header","text"]
                    }
                },{
                    tag:"p",
                    dataBindedAttributes:{
                        innerHTML:["text"]
                    }
                }]
        }, {
            "header":{
                "text":"some bull that is a h1"
            },
            "text":"well the p text"
        });

        document.body.appendChild( thirdDropOffItem );

        document.body.appendChild( document.createElement("hr") );

        var fifthDropOffItem = Objectified.render({
            tag:"div",
            children:[{
                tag:"h1",
                dataBindedAttributes:{
                    innerHTML:["header","text"]
                },
                children:[{
                    tag:"a",
                    attributes:{
                        innerHTML:"linky link"
                    },
                    dataBindedAttributes:{
                        href:["header","link"]
                    }
                }]
            },{
                tag:"ul",
                dataBind:["list"],
                childrenDataHandling:{
                    tag : "li",
                    dataBindedAttributes : {
                        innerHTML : []
                    },
                    attributes:{
                        className : "menu-item"
                    }
                }
            },{
                tag:"p",
                dataBindedAttributes:{
                    innerHTML:["text"]
                }
            }]
        }, {
            "header":{

        });

        document.body.appendChild( fifthDropOffItem );

        document.body.appendChild( document.createElement("hr") );

        var sixthDropOffItem = Objectified.render({
            tag:"header",
            children:[{
                tag:"p",

                    tag:"a",

                    },
                    dataBindedAttributes:{
                        href:["header","link"]
                    }
                }]
            },{
                tag:"p",
                dataBindedAttributes:{
                    innerHTML:["text"]

            }]
        }, {

        });

        document.body.appendChild( sixthDropOffItem );

        document.body.appendChild( document.createElement("hr") );

        var firstFunctionBinding = Objectified.render({
            tag:"header",
            children:[{
                tag:"p",
                children:[{
                    tag:"span",
                    attributes:{
                        innerHTML:"Oh shit... you can click in here... and the on->click alerts..."
                    },
                    dataBindedAttributes:{
                        class:["header","some"]
                    }
                }]
            },{
                tag:"p",
                dataBindedAttributes:{
                    innerHTML:["text"]
                }
            }],
            on:{
                click: function(ev){
                    alert(this);
                }
            }
        },{
            "header":{
                "text":"another header text",
                "some":"data"
            },
            "list":[1,2,3,4],
            "text":"well the p text"
        });

        document.body.appendChild( firstFunctionBinding );

        document.body.appendChild( document.createElement("hr") );
