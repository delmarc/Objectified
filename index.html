<!DOCTYPE HTML>
<html>
	<head>
		<title>Objectified</title>
	</head>
	<body>
		<script type="text/javascript" src="Objectified.js"></script>
		<script>
			var sometemplate = {
				"childNodes": [
					{
						"tag" : "header",
						"attributes":{
							"class" : "someClass",
							"id" : "aheaderid",
							"data-popoman" : "yeaman"
						},
						"childNodes": [
							{
								"tag" : "nav",
								"childLooped" : true,
								"childData" : "navEles",
								"childNodes": [
									{
										"tag" : "a",
										"attributes":{
											"class": "po"
										}
									}
								]
							},{
								"tag" : "h1",
								"class" : "someClass",
								"id" : "aheaderid",
								"data" : "doo"
							},{
								"tag" : "p",
								"class" : "someClass",
								"id" : "aheaderid",
								"data" : "foo"
							}
						]
					},
					"popoman"
					,{
						"tag" : "article",
						"attributes":{
							"className" : "anArticle someContainer",
							"id" : "anarticleid"
						},
						"childNodes": [
							{
								"tag" : "ul",
								"childLooped" : true,
								"childData" : [{
									"innerText":"yea"
								},{
									"innerText":"boy"
								}],
								"childNodes": [
									{
										"tag" : "li"
									}
								]
							}
						]
					},{
						"tag" : "footer",
						"attributes":{
							"className" : "a footer someClass",
							"id" : "afooterid"
						},
						"childNodes": [
							{
								"tag" : "ul",
								"childLooped" : true,
								"childData" : "lis",
								"childNodes": [
									{
										"tag" : "li"
									}
								]
							}
						]
					}
				]
			};

			var somedata = {
				"foo" :"pa",
				"doo" : {
					"innerHTML":"popo <em>haha</em>"
				},
				"navEles" : [{
					"innerText":"one",
					"href":"#1"
				},{
					"innerText":"dos",
					"href":"#2"
				},{
					"innerText":"tres",
					"href":"#3"
				},{
					"innerText":"4",
					"href":"#4"
				}],
				"lis" : [{
					"HTML":"13 <a href='#123'>yea boy</a>"
				},{
					"class":"asdasd",
					"text":24
				},{
					"text":30
				}]
			};

			Objectified.render(sometemplate,somedata)
		</script>

	</body>
</html>
