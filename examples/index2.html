<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Objectified</title>
        <script src="static/js/Objectified.js"></script>
    </head>
    <body>

    	<script>
    	document.body.appendChild(
            Objectified.render({
                tag:"div",
                children:[{
                    tag:"p",
                    attributes:{
                        className:"yea",
                        innerHTML:"OK",
                        dataset:{
                            "hello":"OK"
                        },
                        style:{
                            color:"#ff00ff"
                        }
                    }
                }]
            })
        );

        document.body.appendChild( document.createElement("hr") );

        console.log("-----");

        var fifthDropOffItem = Objectified.render({
            tag:"div",
            children:[{
                tag:"h1",
                dataBindedAttributes:{
                    innerHTML:["header","text"]
                },
                children:[{
                    tag:"a",
                    attributes:{
                        innerHTML:"linky link"
                    },
                    dataBindedAttributes:{
                        href:["header","link"]
                    }
                }]
            },{
                tag:"p",
                dataBindedAttributes:{
                    innerHTML:["text"]
                }
            }]
        },{
            "header":{
                "text":"another header text",
                "link":"#"
            },
            "text":"well the p text"
        });

        document.body.appendChild( fifthDropOffItem );

        document.body.appendChild( document.createElement("hr") );

        console.log("-----");

        var sixthDropOffItem = Objectified.render({
            tag:"div",
            children:[{
                tag:"p",
                dataBindedAttributes:{
                    innerHTML:["p","text"]
                },
                attributes:{
                    style:{
                        color:"#ff00ff",
                        borderBottom:"1px solid #ff0000"
                    }
                }
            }]
        },{
            "p":{
                "text":"lorem ipsum text"
            },
            "text":"well the p text"
        });

        document.body.appendChild( sixthDropOffItem );

        document.body.appendChild( document.createElement("hr") );

        console.log("-----");

        var seventhDropOffItem = Objectified.render({
            tag:"div",
            children:[{
                tag:"p",
                dataBindedAttributes:{
                    innerHTML:["p","text"]
                },
                attributes:{
                    style:{
                        color:"#ff00ff",
                        borderLeft:"1px solid #ff0000"
                    },
                    dataset:{
                        hello:"mom",
                        some:"fun"
                    }
                }
            }]
        },{
            "p":{
                "text":"lorem ipsum text"
            },
            "text":"well the p text"
        });

        document.body.appendChild( seventhDropOffItem );

        document.body.appendChild( document.createElement("hr") );

        console.log("-----");

    	</script>

    </body>
</html>
