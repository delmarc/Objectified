<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Objectified</title>
        <script src="/built/Objectified-client.js"></script>
    </head>
    <body>

    	<script>
        var O = Objectified.init({
            "modulePropertiesObject":{
                "render":{
                    "renderObjectPropertyMappingObject":{
                        "TN":"tagName",
                        "D":"children",
                        "A":"attributes",
                        "DD":"childrenDOM",
                        "DTD":"childrenData"
                    },
                    "domAttributeMappingObject":{
                        "iH":"innerHTML",
                        "c":"className",
                        "i":"id",
                        "S":"style"
                    }
                }
            }
        });

        document.body.appendChild(O.render({
            "TN":"header",
            "A":{
                "c":"someClass",
                "i":"header",
                "iH":["inner"],
                "S":{
                    "border":"1px solid #ff0000",
                    "display":"inline"
                }
            },
            "D":[{
                    "tagName":"div",
                    "A":{
                        "iH":"some content"
                    },
                    "D":[{
                        "TN":"p",
                        "A":{
                            "i":"childsChild",
                            "iH":["headerContent","nogo"]
                        }
                    }/*,{
                        "TN":"ul",
                        "A":{
                            "i":"headerList"
                        },
                        "DD":{
                            "TN":"li",
                            "A":{
                                "c":"list_item"
                            }
                        },
                        "DTD":{
                            "iH":["list"]
                        }
                    }*/]
                }/*,{
                    "TN":"p",
                    "A":{
                        "i":"para",
                        "iH":["headerContent","ok"]
                    }
                },{
                    "TN":"p",
                    "A":{
                        "i":"grapg",
                        "iH":["headerContent","pop","dop",1]
                    }
            }*/]
        },{
            "inner":"Yea Boy",
            "list":["1","a","2","b"],
            "headerContent":{
                "ok":"thisone",
                "pop":{
                    "dop":{
                        1:123
                    }
                },
                "nogo":"thatone"
            }
        }));
