<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Objectified</title>
        <script src="/built/Objectified-client.js"></script>
    </head>
    <body>

    	<script>
        var O = Objectified.init({
            "modulePropertiesObject":{
                "render":{
                    "attributeMapping":{
                        "iH":"innerHTML",
                        "c":"className",
                        "i":"id",
                        "S":"style"
                    }
                }
            }
        });

/*
        var OH = Objectified.init({
            "modulePropertiesObject":{
                "render":{
                    "attributeMapping":{
                        "iH":"innerHTML"
                    }
                }
            }
        });
*/

        document.body.appendChild(O.render({
            "tagName":"header",
            "attributes":{
                "c":"someClass",
                "i":"header",
                "iH":"INNER STUFF",
                "S":{
                    "border":"1px solid #ff0000"
                }
            }
        }));
/*
        console.log(OH.render({
            "tagName":"article",
            "attributes":{
                "className":"anotherClass",
                "id":"mofo",
                "iH":"ARTICLE STUFF",
                "style":{
                    "border":"1px solid #ff00ff"
                }
            }
        }));
*/
        document.body.appendChild(O.render({
            "tagName":"header",
            "attributes":{
                "c":"someClass",
                "i":"header",
                "S":{
                    "border":"1px solid #ff0000"
                }
            },
            dataBindedAttributes:{
                "iH":["header"]
            }
        },{
            "header":"text in a header",
            "some":{
                "text":"yea boy"
            }
        }));


        document.body.appendChild(O.render({
            "tagName":"div",
            "attributes":{
                "c":"your moms",
                "S":{
                    "border":"1px solid #ff00ff"
                }
            },
            "childNodes":[{
                "tagName":"div",
                "attributes":{
                    "c":"your moms",
                    "S":{
                        "border":"1px solid #0000ff"
                    }
                },
                dataBindedAttributes:{
                    "iH":["some","text"]
                }                
            }],
            dataBindedAttributes:{
                "iH":["divThingy"]
            }
        },{
            "divThingy":"text in a div",
            "some":{
                "text":"yea OK my man boy"
            }
        }));

                innerHTML:["some","text"]
            }
        },{
            "header":"text in a header",
            "some":{
                "text":"yea boy"
            }
        }));
        */

    	</script>

    </body>
</html>
